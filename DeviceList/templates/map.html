<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디바이스 위치</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>디바이스 위치</h3>
    <div id="map"></div>

    <script>
        function initMap() {
            // Flask에서 전달받은 위도와 경도 값
            const latitude = {{ latitude }};
            const longitude = {{ longitude }};
            const deviceLocation = { lat: latitude, lng: longitude };
            
            // 지도 초기화
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: deviceLocation,
            });

            // 마커 추가
            new google.maps.Marker({
                position: deviceLocation,
                map: map,
                title: "디바이스 위치",
            });
        }
    </script>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBeRUMBGhgbfROvG0M_hPh198HvwoxFHk&callback=initMap">
    </script>
</body>
</html>
